<div>
  <div class="header">
    Coach Dashboard
  </div>
<div *ngFor="let assignment of assignments" class="card-container">
  <mat-card >
    <mat-card-title>
      {{assignment.name}}, {{assignment.last_name}}
    </mat-card-title>
    <div>
      Phone Number: {{assignment.phone}}
    </div>
    <div>
      email: {{assignment.email}}
    </div>
    <mat-card-content [@openClose]="assignment.visible? 'open': 'closed'"
    class="open-close-container">
    <!-- Adding Components -->
      <app-add-comments [data]="assignment"></app-add-comments>
      <app-historical-comments [data]="assignment" ></app-historical-comments>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggle(assignment)">{{assignment.visible?'Close':'Open'}}</button>
    </mat-card-actions>
  </mat-card>
</div>

</div>
